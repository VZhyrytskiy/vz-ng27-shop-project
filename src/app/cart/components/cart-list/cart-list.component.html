<ng-container *ngIf="productsInCart.length; else emptyCart">
  <h3>{{ productsInCart.length }} items in Cart:</h3>
  <div *ngFor="let product of productsInCart; let i = index">
    <p>{{ i + 1 }}: {{ product.name }} - {{ product.price }}</p>
  </div>
</ng-container>

<ng-template #emptyCart>
  <h3>Cart is empty, did you forgot to buy something?</h3>
</ng-template>
