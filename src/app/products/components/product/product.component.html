<div class="product-item">
  <h2>{{ product.name }}</h2>
  <p>Category: {{ product.category }}, Price: {{ product.price }}, IsAvailable: {{ product.isAvailable }}</p>
  <p><small>{{ product.description }}</small></p>
  <button [disabled]="!product.isAvailable" (click)="onBuy()">Buy</button>
</div>
<hr>
