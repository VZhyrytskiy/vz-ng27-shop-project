<div class="product-item" appToggleOnClick="active">
  <h2>{{ product.name | titlecase }}</h2>
  <p>Category: {{ product.category }}, Price: {{ product.price | currency }}, IsAvailable: {{ product.isAvailable }}</p>
  <p><small>{{ product.description }}</small></p>
  <button [disabled]="!product.isAvailable" (click)="onBuy()">Buy</button>
</div>
<hr>
