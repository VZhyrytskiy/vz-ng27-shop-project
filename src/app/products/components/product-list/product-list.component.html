<div class="flex flex-wrap -mx-3 mb-6">
  <app-dropdown [dropdownList]="sortingList" (selectedOption)="onSortingFieldChanged($event)"></app-dropdown>
  <app-dropdown [dropdownList]="sortingOrder" (selectedOption)="onOrderFieldChanged($event)"></app-dropdown>
</div>

<pre> orderBy pipe is applied by: SortingField: {{ sortingField }} and Descending: {{ orderingField }} </pre>

<div class="grid grid-cols-3 gap-4">
  <ng-container *ngFor="let product of (productsList | async) | orderBy: sortingField: orderingField">
    <app-product
      [product]="product"
      (productPurchased)="onProductPurchased($event)"
      class="flex"
    ></app-product>
  </ng-container>
</div>
